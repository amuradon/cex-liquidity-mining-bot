{@java.util.Map<UUID, String> runningStrategies}

<table>
  <thead>
  <tr>
    <th>UUID</th>
    <th>Info</th>
    <th>Actions</th>
  </tr>
  </thead>
  {#for item in runningStrategies}
    <tr>
	    <td>{item.key}</td>
	    <td>{item.value}</td>
	    <td>
	    	<button hx-target="#runningStrategies" hx-post="/stop-strategy" name="stopUuid" value="{item.key}">
	    		STOP
	   		</button>
	 	</td>
    </tr>
  {/for}
</table>
